<ion-content>
    
    <ion-slides #slides>
 
        <ion-slide class="start-slide">
            <h1>{{ title }}</h1>
                <p>{{ description }}</p>
            <button ion-button round outline strong (click)="start()">Start!</button>
            <button ion-button round outline strong (click)="practice()">Practice</button>
            <button ion-button round outline strong (click)="back()">Back</button>
        </ion-slide>
 
        <ion-slide *ngFor="let question of questions">
 
              <h2>{{question.question}}</h2>
 
            <ion-list no-lines radio-group>
 
                <ion-item *ngFor="let answer of question.answers">
 
                    <ion-label ion-button round outline strong [class.reveal]="answer.correct">{{answer.answer}}</ion-label>
                    <ion-radio (click)="selectAnswer(answer, question)" [disabled]="hasAnswered"></ion-radio>
 
                </ion-item>
 
            </ion-list>
 
        </ion-slide>
 
        <ion-slide>
            <h2>Final Score: {{score}}</h2>
 
            <button (click)="restartGame()" ion-button round outline strong>Play Again</button>
            <button (click)="quit()" ion-button round outline strong>Quit</button>
 
        </ion-slide>
 
    </ion-slides>

    <div class="score-bar" *ngIf="gameMode">
        <h3 class="score" #scoreCounter>Score: {{score}}</h3>
        <h3 class="high-score">High Score: {{highScore}}</h3>
    </div>
 
    <!-- Button for Practice Mode -->
    <ion-fab class="quit" *ngIf="practiceMode">
        <button ion-fab (click)="quit()"><strong>Quit</strong></button>
    </ion-fab>

</ion-content>
