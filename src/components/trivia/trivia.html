<div *ngFor="let item of items | async">
    <h2>{{ item.question }}</h2>
        <button ion-button block>{{ item.correct }}</button>
        <button ion-button block>{{ item.wrongOne}}</button>
        <button ion-button block>{{ item.wrongTwo}}</button>
        <button ion-button block>{{ item.wrongThree}}</button>
</div>
